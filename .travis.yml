language: android
jdk: oraclejdk8
env:
  global:
    - ANDROID_API_LEVEL=25
    - ANDROID_BUILD_TOOLS_VERSION=25.0.2

android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-25

before_script:
  - yes | sdkmanager "platforms;android-$ANDROID_API_LEVEL"

script:
  - ./gradlew build check
  - ./gradlew test
  - ./gradlew connectedAndroidTest
